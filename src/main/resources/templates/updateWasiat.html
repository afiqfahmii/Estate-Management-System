<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Wasiat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
      th:fragment="header"
    >
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Estate Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Update Wasiat</h3>
            </div>
            <div class="card-body">
              <form
                th:action="@{/admin/update}"
                method="post"
                th:object="${wasiat}"
              >
                <div class="mb-3">
                  <input type="hidden" th:field="*{id}" />
                  <label class="control-label"
                    >User ID: <span th:text="*{user.id}"></span
                  ></label>
                </div>
                <div class="mb-3">
                  <label class="control-label"
                    >User Name: <span th:text="*{user.name}"></span
                  ></label>
                </div>
                <div class="mb-3">
                  <label class="control-label"
                    >Content:
                    <input
                      class="form-control"
                      type="text"
                      th:field="*{content}"
                  /></label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Jantina: </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Isteri: </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Suami: </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Anak Lelaki: </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Anak Perempuan: </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Anak Angkat: </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Status Anak (Bawah Umur/OKU) </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Jumlah Perbelanjaan Keluarga Setiap Bulan: </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Anggaran Nilai Harta: </label>
                </div>
                <div class="mb-3">
                  <label class="control-label">Status Hibah (Ya/Tidak) : </label>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
