<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wasiat</title>
</head>

<body>

    <h2>Create Wasiat</h2>

    <form action="/wasiat/create" method="post" th:object="${wasiat}">
        <label for="content">Wasiat Content:</label>
        <textarea id="content" name="content" rows="4" cols="50" th:field="*{content}"></textarea>
        <!-- <input type="hidden" th:field="*{user}" th:value="${wasiat.user}" /> -->
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" th:field="*{gender}">
            <!-- onchange="showForm()"-->
            <option value="">pilih</option>
            <option value="lelaki">Lelaki</option>
            <option value="perempuan">Perempuan</option>
        </select>

        <!-- <div id="isteriNum" class="hidden"> -->
        <!-- "isteri" form elements go here -->
        <br><br>
        <label for="isteri">Isteri</label>
        <select id="isteri" name="isteri" th:field="*{isteri}">
            <!--onchange="anakForm(this)"-->
            <option value="">pilih</option>
            <option value="tiada">tiada</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        </div>

        <!-- <div id="suamiNum" class="hidden"> -->
        <!-- "suami" form elements go here -->
        <br>
        <label for="suami">Suami</label>
        <select id="suami" name="suami" th:field="*{suami}">
            <!-- onchange="anakForm(this)" -->
            <option value="">pilih</option>
            <option value="tiada">Tiada</option>
            <option value="ada">Ada</option>
        </select>
        <!-- </div><br> -->
        <!-- </div> -->

        <!-- <div class="hidden" id="anakPunya"> -->
        <!-- <div class="inline-selects"> -->
        <!-- <div> -->
        <label for="anakLelaki">Anak Lelaki</label>
        <select id="anakLelaki" name="anakLelaki" th:field="*{anakLelaki}">
            <option value="">pilih</option>
            <option value="tiada">tiada</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <!-- </div> -->

        <!-- <div> -->
        <label for="anakPerempuan">Anak Perempuan</label>
        <select id="anakPerempuan" name="anakPerempuan" th:field="*{anakPerempuan}">
            <option value="">pilih</option>
            <option value="tiada">tiada</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <!-- </div> -->

        <!-- <div> -->
        <label for="anakAngkat">Anak Angkat</label>
        <select id="anakAngkat" name="anakAngkat" th:field="*{anakAngkat}">
            <option value="">pilih</option>
            <option value="tiada">tiada</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <!-- </div> -->
        <!-- </div> -->


        <!-- second form -->
        <!-- <form id="secondForm" class="hidden" action="/wasiat/create/save" method="post" th:object="${wasiat}" > -->
        <!-- <div> -->
        <br>
        <label for="confirmation">Adakah ada anak-anak diatas yang masih dibawah umur atau OKU?</label>
        <select id="confirmation" name="confirmation" th:field="*{confirmation}">
            <option value="">pilih</option>
            <option value="ada">ada</option>
            <option value="tiada">tiada</option>
        </select>
        <!-- </div> -->
        <!-- </div> -->

        <!-- <div> -->
        <label for="perbelanjaan">Berapakah jumlah perbelanjaan untuk keluarga setiap bulan</label><br>
        <input type="number" id="perbelanjaan" name="perbelanjaan" th:field="*{perbelanjaan}"><br><br>
        <!-- </div> -->

        <!-- <div> -->
        <label for="anggaran">Berapakah anggaran nilai harta anda </label>
        <select id="anggaran" name="anggaran" th:field="*{anggaran}">
            <option value="">pilih</option>
            <option value="kurang">Kurang dari RM2 juta</option>
            <option value="lebih">Lebih dari RM2 juta</option>
        </select><br><br>
        <!-- </div> -->

        <!-- <div> -->
        <label for="hibah">Adakah anda bercadang untuk membuat Hibah?</label>
        <select id="hibah" name="hibah" th:field="*{hibah}" required>
            <option value="">pilih</option>
            <option value="ya">Ya</option>
            <option value="tidak">Tidak</option>
        </select>
        <!-- </div> -->

        <input type="hidden" th:field="*{user}" th:value="${wasiat.user}" />

        <button type="submit">Submit</button>
    </form>

</body>

</html>
