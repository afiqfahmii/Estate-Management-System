<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Estate Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin}">User List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-details">
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Name: <span th:text="${pewaris.name}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Email: <span th:text="${pewaris.email}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">ID Number: <span th:text="${pewaris.IDNum}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">ID Type: <span th:text="${pewaris.IDType}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Gender: <span th:text="${pewaris.gender}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone Number: <span th:text="${pewaris.phoneNum}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Date of Birth: <span th:text="${pewaris.dob}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Address: <span th:text="${pewaris.address}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Postcode: <span th:text="${pewaris.postcode}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">State: <span th:text="${pewaris.statecode}"></span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
